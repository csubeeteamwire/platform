---
stages:
  - Ansible lint
  - Shell check
  - Golint

.global-tags: &runner-tags
  tags:
    - lint
    - platform

# --- ANSIBLE LINT TEST ---- #

Single server test:
  <<: *runner-tags
  stage: Ansible lint
  script:
    - ansible-lint ./ansible/site.yml -x 301 --force-color
  allow_failure: true

Cluster server test:
  <<: *runner-tags
  stage: Ansible lint
  script:
    - ansible-lint ./ansible/playbooks/cluster.yml -x 301 --force-color
  allow_failure: true

Procedure test:
  <<: *runner-tags
  stage: Ansible lint
  script:
    - ansible-lint ansible/playbooks/procedures/*.yml -x 301        --force-color
  allow_failure: true

Roles dir test:
  <<: *runner-tags
  stage: Ansible lint
  script:
    - ansible-lint ./ansible/playbooks/roles/*.yml -x 301 --force-color
  allow_failure: true

# ---SHELL CHECK TEST ---- #

Packer Build vmware test:
  <<: *runner-tags
  stage: Shell check
  script:
    - shellcheck --format=tty --color=always ./packer/build-vmware.sh
  allow_failure: true

Packer network fix script test:
  <<: *runner-tags
  stage: Shell check
  script:
